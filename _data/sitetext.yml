de: &DEFAULT_DE
  services:
    title: "Leistungen"
    #text: "Lorem ipsum"
    section: services
    list:
      - title: "Reportage"
        desc: |
          Ob Hochzeit, Taufe oder Geburtstag - gerne begleite ich euren besonderen Tag
          und halte alle wichtigen, schönen und emotionalen Momente für euch fest.
        icon: fa fa-images
      - title: "Portraits"
        desc: |
          Ihr möchtet gerne Fotos wie in meiner Galerie oder habt eigene Ideen,
          die ihr mit meiner Hilfe umsetzen wollt? In welcher Form und an welchem Ort
          die Fotos entstehen sollen besprechen wir individuell, damit ihr die Bilder
          bekommt die ihr euch wünscht.
        icon: fas fa-portrait
      - title: "Bewerbungsbilder"
        desc: |
          Gerne erstelle ich dir draußen oder im Studio individuelle Business- oder
          Bewerbungsfotos. Wir besprechen vorab die Details und entscheiden gemeinsam,
          was zu dir und deinem Beruf passt.
        icon: fas fa-address-card
      - title: "Neugeborenenfotografie"
        desc: |
          Mit ganz viel Zeit und Ruhe erstelle ich wunderschöne und natürliche Fotos von
          deinem kleinen Wunder und auf Wunsch auch mit dem Rest der Familie bei euch
          zuhause oder bei mir im Studio.
        icon: fas fa-baby
      - title: "Babybauch, Paar- und Familienfotografie"
        desc: |
          Ihr hättet gerne Fotos von einem besonderen Moment im Leben? Das ungeduldige
          Warten auf euren kleinen Schatz, die ganze Familie mal wieder auf einem Bild,
          endlich die große Liebe gefunden zu haben.
        icon: fas fa-users
      - title: "Weitere Leistungen"
        desc: |
          Gerne gestalte ich euch die passenden Papeterie zum jeweiligen Ereignis. Sei
          es Hochzeit, Geburtstagsfeier oder Geburt.
        icon: fas fa-magic

